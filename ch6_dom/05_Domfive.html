<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessing Elements in the DOM</title>
</head>
<body>
  <!-- Example 1: Selecting elements by ID -->
  <div id="myDiv">This is my div.</div>

  <!-- Example 2: Querying elements using querySelector and querySelectorAll -->
  <h1>My First Heading</h1>
  <h2>My Second Heading</h2>
  <p>Some text below the second heading.</p>
  <ul>
    <li class="active">Item One</li>
    <li>Item Two</li>
    <li class="active">Item Three</li>
  </ul>
  
  <!-- Script section for demonstration purposes -->
  <script>
    // Example 1: Selecting elements by ID
    const myDiv = document.getElementById('myDiv');
    console.log(myDiv); // Output: <div id="myDiv">...</div>
    
    // Example 2: Querying elements using querySelector and querySelectorAll
    const h1 = document.querySelector('h1');
    console.log(h1); // Output: <h1>My First Heading</h1>
    
    const activeItems = document.querySelectorAll('.active');
    console.log(activeItems); // Output: NodeList(2) [li.active, li.active]
  </script>
</body>
</html>
