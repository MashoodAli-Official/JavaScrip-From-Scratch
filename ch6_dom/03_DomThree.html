<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<body>
    <!-- HTML content -->
    <div id="container">
        <h1>Hello, World!</h1>
        <p>This is a simple DOM manipulation example.</p>
        <button id="changeTextBtn">Change Text</button>
    </div>

    <!-- JavaScript code -->
    <script>
        // Wait for the DOM content to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Get reference to the button element
            var button = document.getElementById("changeTextBtn");

            // Add event listener to the button
            button.addEventListener("click", function() {
                // Get reference to the paragraph element
                var paragraph = document.querySelector("p");

                // Change the text content of the paragraph
                paragraph.textContent = "Text changed!";
            });
        });
    </script>
</body>
</html>
