<!DOCTYPE html>
<html>
<head>
  <title>Alert Event Example</title>
</head>
<body>
  <h1>Alert Event Example</h1>
  <button id="myButton">Click me</button>

  <script>
    const button = document.getElementById("myButton");
    button.addEventListener("click", function() {
      alert("Button clicked!");
    });
  </script>
</body>
</html>
